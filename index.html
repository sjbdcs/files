         <h3>
  Redirecting to www.stjohn.edu.et in <span id="countdown">10</span> seconds
</h3>
		
<!-- JavaScript part -->
<script type="text/javascript">
    
    // Total seconds to wait
    var seconds = 10;
    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            window.location = "https://stjohn.edu.et?ref=files";
        } else {
            document.getElementById("countdown").innerHTML = seconds;
            	window.setTimeout("countdown()", 1000);
        }
    }
    
    // Run countdown function
    countdown();
    
</script>
